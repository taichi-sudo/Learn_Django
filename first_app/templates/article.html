{%include 'header.html'%}

<article>
    <h2> {{article.title}} </h2>
    <small>{{article.created_at | date:'Y年n月j日'}} </small>
    {{ article.content | linebreaks }}
    <hr>
    {% for comment in article.comments.all %}
    <div class="comment">
        {{comment.content | linebreaks}}
    </div>
    <hr>
    {% empty %}
    <div class="comment">
        <p>コメントがありません</p>
    </div>
    {% endfor %}
    <p><a href="/"> トップページ </a></p>
</article>

{%include 'footer.html'%}
